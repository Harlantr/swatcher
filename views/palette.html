<div style="text-align: center">
    <div class="palette-creator-wrapper">
        <div class="row">
            <div class="col-md-2 col-md-offset-1 palette-color" ng-style="{'background-color':paletteColor1}"></div>
            <div class="col-md-2 palette-color" ng-style="{'background-color':paletteColor2}"></div>
            <div class="col-md-2 palette-color" ng-style="{'background-color':paletteColor3}"></div>
            <div class="col-md-2 palette-color" ng-style="{'background-color':paletteColor4}"></div>
            <div class="col-md-2 palette-color" ng-style="{'background-color':paletteColor5}"></div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-1">
                <h4 ng-bind="paletteColor1"></h4>
                <input type="color" ng-model="paletteColor1">
            </div>
            <div class="col-md-2">
                <h4 ng-bind="paletteColor2"></h4>
                <input type="color" ng-model="paletteColor2">
            </div>
            <div class="col-md-2">
                <h4 ng-bind="paletteColor3"></h4>
                <input type="color" ng-model="paletteColor3">
            </div>
            <div class="col-md-2">
                <h4 ng-bind="paletteColor4"></h4>
                <input type="color" ng-model="paletteColor4">
            </div>
            <div class="col-md-2">
                <h4 ng-bind="paletteColor5"></h4>
                <input type="color" ng-model="paletteColor5">
            </div>
        </div>
    </div>
</div>
